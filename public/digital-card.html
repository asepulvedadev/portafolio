<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvaro Sepulveda - Desarrollador Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #F96A00, #FF8C42);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card-container {
            width: 90%;
            max-width: 350px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-container:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }

        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.6);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(135deg, #F96A00, #FF8C42);
            border-radius: 20px 20px 50% 50%;
            z-index: 1;
        }

        .card-content {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .profile-section {
            text-align: center;
            margin-top: 60px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #F96A00, #FF8C42);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 20px rgba(249, 106, 0, 0.3);
            border: 4px solid white;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .title {
            font-size: 16px;
            color: #F96A00;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .contact-info {
            margin: 20px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(249, 106, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-item i {
            width: 20px;
            margin-right: 10px;
            color: #F96A00;
        }

        .contact-item span {
            font-size: 14px;
            color: #555;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #F96A00, #FF8C42);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(249, 106, 0, 0.3);
            transition: all 0.3s;
            transform: translateZ(20px);
        }

        .social-link:hover {
            transform: translateZ(30px) scale(1.1);
            box-shadow: 0 8px 25px rgba(249, 106, 0, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(2deg); }
        }

        .card-container {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card-container {
                width: 95%;
                height: 550px;
            }

            .card-content {
                padding: 15px;
            }

            .profile-section {
                margin-top: 40px;
            }

            .avatar {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .name {
                font-size: 20px;
            }

            .title {
                font-size: 14px;
            }

            .social-links {
                gap: 10px;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <div class="profile-section">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="name">Alvaro Sepulveda</div>
                    <div class="title">Desarrollador Web</div>
                </div>

                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>asepulvedadev@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Monterrey, México</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+52 XXX XXX XXXX</span>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://github.com/asepulvedadev" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://wa.me/52XXXXXXXXXX" class="social-link" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/tuusuario" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/tuusuario" class="social-link" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>

                <div class="footer">
                    <p>© 2024 Alvaro Sepulveda</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
